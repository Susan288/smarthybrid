<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .team-container {
            padding: 20px;
        }
        .team-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .team-member {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .team-member img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .top-member {
            margin-bottom: 30px;
        }
        .bottom-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .member-name {
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="team-container">
        <div class="team-title">Introducing Our Team</div>
        <!-- Top Member -->
        <div class="team-member top-member">
            <img src="divyamiss.png" alt="Prof. Divya N.A.">
            <div class="member-name">Prof. Divya N.A.</div>
        </div>
        <!-- Bottom Row -->
        <div class="bottom-row">
            <div class="team-member">
                <img src="ardra.jpg" alt="Ardra V. V.">
                <div class="member-name">Ardra V. V.</div>
            </div>
            <div class="team-member">
                <img src="anandhu.jpg" alt="Anandhu Jayan">
                <div class="member-name">Anandhu Jayan</div>
            </div>
            <div class="team-member">
                <img src="avanthika.jpg" alt="Avanthika Ashok">
                <div class="member-name">Avanthika Ashok</div>
            </div>
            <div class="team-member">
                <img src="susan.jpg" alt="Susan Ann Roy">
                <div class="member-name">Susan Ann Roy</div>
            </div>
        </div>
    </div>
</body>
</html>
