
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Sensor Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>Real-Time Sensor Data</h2>
    <table id="dataTable">
        <tr><th>Parameter</th><th>Value</th></tr>
        <tr><td>Time</td><td id="time">--</td></tr>
        <tr><td>Voltage 0</td><td id="v0">--</td></tr>
        <tr><td>Current 0</td><td id="i0">--</td></tr>
        <tr><td>Power 0</td><td id="p0">--</td></tr>
        <tr><td>Voltage 1</td><td id="v1">--</td></tr>
        <tr><td>Current 1</td><td id="i1">--</td></tr>
        <tr><td>Power 1</td><td id="p1">--</td></tr>
        <tr><td>Voltage 2</td><td id="v2">--</td></tr>
        <tr><td>Current 2</td><td id="i2">--</td></tr>
        <tr><td>Power 2</td><td id="p2">--</td></tr>
    </table>

    <script>
        function fetchData() {
            $.getJSON('data.json?t=' + new Date().getTime(), function(data) {
                $("#time").text(data.time);;
                $("#v0").text(data.v0);
                $("#i0").text(data.i0);
                $("#p0").text(data.p0);
                $("#v1").text(data.v1);
                $("#i1").text(data.i1);
                $("#p1").text(data.p1);
                $("#v2").text(data.v2);
                $("#i2").text(data.i2);
                $("#p2").text(data.p2);
            });
        }

        $(document).ready(function() {
            $.ajaxSetup({ cache: false });
            setInterval(fetchData, 1000);
        });
    </script>

</body>
</html>
